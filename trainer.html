<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Get Started</title>
  <!-- Pixelated Font -->
  <link rel="icon" type="image/png" href="./pic/pokeball.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Basic reset and styling for the body */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    /* Fullscreen video styling */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Button container styling */
    .button-container {
      display: none; /* Initially hidden */
      position: fixed;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    /* Button styling */
    .btn {
      font-family: 'Press Start 2P', cursive;
      color: white;
      background: none;
      border: none;
      font-size: 1.2rem;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }

    /* Button hover effect */
    .btn:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    /* Modal styling */
    .modal {
      display: none; /* Initially hidden */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      color: #fff;
      border: 4px solid #ffcc00;
      padding: 20px;
      width: 300px;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 20px #ffcc00;
      z-index: 1000;
    }

    /* Modal button styling */
    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      background: none;
      border: 2px solid #ffcc00;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    /* Modal button hover effect */
    .modal button:hover {
      background: #ffcc00;
      color: black;
      transform: scale(1.1);
    }

    /* Modal background overlay styling */
    .modal-overlay {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Fullscreen autoplay video -->
  <video id="trainerVideo" autoplay playsinline muted="false">
    <source src="trainer1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Buttons for trainer2.mp4 -->
  <div class="button-container" id="buttons">
    <button class="btn" onclick="location.href='home.html'">Continue</button>
    <button class="btn" id="aboutBtn">About</button>
  </div>

  <!-- Pixel Game Modal -->
  <div class="modal-overlay" id="modalOverlay"></div>
  <div class="modal" id="aboutModal">
    <h2>About This AI Chat</h2>
    <p>Welcome to Pok√©Chat! Start your journey and explore the unknown with the help of this device. Become the ultimate trainer!</p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('trainerVideo');
      const buttons = document.getElementById('buttons');
      const aboutBtn = document.getElementById('aboutBtn');
      const modal = document.getElementById('aboutModal');
      const modalOverlay = document.getElementById('modalOverlay');

      // Autoplay with sound for trainer1.mp4
      video.muted = false;
      video.play().catch((error) => {
        console.log('Autoplay with sound failed:', error);
      });

      // After trainer1.mp4 ends, switch to trainer2.mp4 and loop with buttons visible
      video.addEventListener('ended', () => {
        video.src = 'trainer2.mp4';
        video.loop = true;
        video.muted = false;
        video.play();
        buttons.style.display = 'block'; // Show buttons after video ends
      });

      // Show About Modal
      aboutBtn.addEventListener('click', () => {
        modal.style.display = 'block';
        modalOverlay.style.display = 'block';
      });

      // Close About Modal
      window.closeModal = function () {
        modal.style.display = 'none';
        modalOverlay.style.display = 'none';
      };
    });
  </script>

</body>
</html>
